<body>
    <header class="bg-dark text-center py-3">
        <div class="d-flex align-items-center justify-content-center">
            
            <a class="animate__animated animate__fadeInDown ms-3" >
            <img src="./../assets/logo/logo.png" alt="Le Rond Point Logo" class="logo">
            </a>
            
            <h1 class="animate__animated animate__fadeInDown ms-3">Le Rond Point</h1>
        </div>
        <div class="container">
            <h1 class="animate__animated animate__fadeInLeft" >Registration Form</h1>
            <form id="register-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="password" name="confpass" placeholder="Confirmer le mot de passe" required>
                <input type="text" name="name" placeholder="Nom" required>
                <input type="text" name="firstname" placeholder="Prénom" required>
                <input type="text" name="phone" placeholder="Numéro de téléphone" required>
                <input type="text" name="adress" placeholder="Adresse" required>
                <input type="date" name="birthday" placeholder="Date de naissance" required>
                <select name="sex" required>
                    <option value="" disabled selected>Sexe</option>
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Féminin</option>
                    <option value="transgenre">Transgenre</option>
                    <option value="non déterminé">Non déterminé</option>
                    <option value="autre">Autre</option>
                </select>
                <input type="number" name="rank" placeholder="Rang" required>
                <button type="submit">S'inscrire</button>
            </form>
            <div id="message"></div>
        </div>
    </header>

    <div class="button-container">
        <button class="btn btn-primary my-3" onclick="window.location.href='./../index.html'"><-- Home</button>
    </div>
    
    
    <footer class="bg-dark text-light text-center py-3">
        <div class="footer-container">
            <div class="contact-widget">
                <h4 class="widget-title">Contact</h4>
                <ul class="contact-list list-unstyled">
                    <li>Adresse: Avenue ... 01 BP 2377 Cotonou, Bénin</li>
                    <li>Téléphone: <a class="text-light" href="tel:+22956549199">+229 56 54 91 99</a></li>
                    <li>Email: <a class="text-light" href="mailto:james.gbetchedji@epitech.eu">Mail</a></li>
                    <li>WhatsApp: <a class="text-light" href="https://wa.me/22956549199">Écrivez-nous ici</a></li>
                </ul>
            </div>
            <p class="mt-3">&copy; 2024 Noge. Tous droits réservés.</p></div>
    </footer>
